[params]
enableMetaTags = true
colorLight = "#f8fafc"
colorDark = "#111827"
colorPageBackground = "#e3eaf2"
colorPrimary = "#4f6f93"
colorSecondary = "#5a6d84"
colorIconPrimary = "#fff"
colorIconBackground = "#4f6f93"
colorRightColumnBackground = "#eff3f8"
colorRightColumnHeadingText = "#111827"
