languageCode = "ru-ru"
defaultContentLanguage = "ru"
enableRobotsTXT = true
enableEmoji = true

theme = "almeida-cv"
disableKinds = ["page", "section", "taxonomy", "term", "RSS", "sitemap"]

baseURL = "https://aapanchenko.github.io/"
title = "Инженер CV"
